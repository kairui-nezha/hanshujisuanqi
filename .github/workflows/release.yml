          # å¦‚æœ working-directory ç”Ÿæ•ˆï¼Œè¿™é‡Œçš„ç›¸å¯¹è·¯å¾„å¯èƒ½éœ€è¦è°ƒæ•´
          # æœ€ç¨³å¦¥çš„æ–¹å¼æ˜¯ç”¨ç»å¯¹è·¯å¾„æˆ–ä¿æŒåŸæ ·å°è¯•
          tar -czf ../../../../../calculator-windows.zip . 

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-windows-zip
          path: calculator-windows.zip # å‡è®¾ zip è¢«æ‰“åŒ…åˆ°äº†æ ¹ç›®å½•
          compression-level: 0

  release:
    name: Create GitHub Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Android Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-android-apk
          path: .

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: calculator-windows-zip
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            calculator-android.apk
            calculator-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}