    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Rename APK
        # æ³¨æ„ï¼šå› ä¸ºæˆ‘ä»¬åœ¨å­ç›®å½•é‡Œï¼Œæ‰€ä»¥è¦æŠŠæ–‡ä»¶ç§»åŠ¨åˆ°ä¸Šä¸€çº§ (../) ä¹Ÿå°±æ˜¯ä»“åº“æ ¹ç›®å½•
        run: mv build/app/outputs/flutter-apk/app-release.apk ../calculator-android.apk

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-android-apk
          path: calculator-android.apk # ä¸Šä¼ æ ¹ç›®å½•ä¸‹çš„æ–‡ä»¶
