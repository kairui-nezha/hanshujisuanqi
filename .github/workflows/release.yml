  build-windows:
    name: Build Windows App
    runs-on: windows-latest
    
    # ğŸ”¥ æ ¸å¿ƒä¿®æ”¹ï¼šWindows ä¹Ÿè¦æŒ‡å®šå­ç›®å½•
    defaults:
      run:
        working-directory: ./å‡½æ•°è®¡ç®—å™¨

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows App
        run: flutter build windows --release

